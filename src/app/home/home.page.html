<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Navegación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="text-center"
    style="bottom: 10px; position: absolute; width: 60%; z-index: 10;padding: 0 80px; margin-left: 50px;">
    <ion-button (click)="navigationInitialized?stopNavigation():initNavigation()" class="c-navigation-button">
      <div>
        <ion-label>
          <ion-icon style="font-size: 250%;" [name]="navigationInitialized?'square':'navigate'"></ion-icon>
        </ion-label><br>
        <ion-label style="font-size: 120%;">{{navigationInitialized?'Detener':'Iniciar'}}</ion-label><br>
        <ion-label style="font-size: 70%;">Navegación</ion-label>
      </div>
    </ion-button>
  </div>

  <div id="tracking-map">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="getLocation()" size="small">
        <ion-icon class="c-location-icon" name="locate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <!-- <ion-fab vertical="top" *ngIf="!navigationInitialized" horizontal="end" style="top:80px" slot="fixed">
      <ion-fab-button (click)="refresh()" size="small">
        <ion-icon class="c-location-icon" name="refresh"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </div>
</ion-content>
